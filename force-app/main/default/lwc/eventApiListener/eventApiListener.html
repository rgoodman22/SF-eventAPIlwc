<template>
    <lightning-card class= "slds-card__header" title="Live Water Level Updates" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <p class="topP1">Use the buttons to subscribe to coastal flood data.</p>
            <lightning-button variant="success" label="Subscribe" title="Subscribe"
                onclick={handleSubscribe} disabled={isSubscribeDisabled}
                class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="destructive" label="Unsubscribe" title="Unsubscribe"
                onclick={handleUnsubscribe} disabled={isUnsubscribeDisabled}
                class="slds-m-left_x-small"></lightning-button>
        </div>
        <template if:true={isSubscribeDisabled}>
            <p class="data-title" title="data-title"><b style="font-size:larger;">Data Stream</b></p> 
            <div class="slds-container_fluid slds-scrollable_y content" style = "height:300pt">
                <!--300 pt fits -->
                <template for:each = {getEvents} for:item = "data">
                    <div key= {data.id} class="slds-p-around_small slds-border_top">
                        <div class="slds-grid slds-has-flexi-truncate">
                            <p>Timestamp: {data.DateTime} Location: {data.Sensor} Level: {data.level}</p>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
